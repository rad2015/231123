<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> SVG custom animation </title>
    <style>
        body {
            margin: 0; padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FC45A8;
        }
        svg {overflow: visible;}
        path {
            stroke-dasharray: 700;
            stroke-dashoffset: 700;
            animation: heart 4s infinite;
            opacity: .8;
        }
        @keyframes heart {
            to {stroke-dashoffset: 0;}
        }
    </style>
</head>
